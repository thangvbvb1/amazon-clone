<div class="wrap" [style.height]="itemHeigth+'px'">
  <div #carousel>
    <div #content class="item" [style.width]="3*itemsQuantity*itemWidth+'px'">
      <ng-content></ng-content>
    </div>
  </div>
  <ng-content select=".prev-button"></ng-content>
  <ng-content select=".next-button"></ng-content>
  <ng-container *ngIf="showControls">
    <div [style.line-height]="itemHeigth+'px'"  class="carousel_prev-button" (click)="prev()">
      <a class="carousel-control-prev-icon"></a>
    </div>
    <div [style.line-height]="itemHeigth+'px'" class="carousel_next-button" (click)="next()">
      <a class="carousel-control-next-icon"></a>
    </div>
  </ng-container>
</div>
